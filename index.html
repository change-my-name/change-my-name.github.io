<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <script src="scripts.js"></script>
    <title>Change-My-Name</title>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type = "text/javascript" language = "javascript">
        function load() {
            $("#driver").ready(function(event){
                $.getJSON('result.json', function(jd) {

                    $('#list').append("<tr>")

                    var list = ''
                    $('#list').append('<td>Name: ' + jd.name + '</td>');
                    $('#list').append('<td>Url : ' + jd.url+ '</td>');
                    $('#list').append('<td>Change Display Name: ' + jd.change_name+ '</td>');

                    $('#list').append("</tr>")
                });
            });

        };
    </script>
</head>
<body onload="load()">

<div id="spacer" style="height: 100px;">

</div>

<div align="center" style="font-size: 40px;">
    Change-My-Name
</div>

<div id = "list">
    List
</div>

</body>
</html>
